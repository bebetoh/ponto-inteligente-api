paginacao.qtd_por_pagina=100

#configura o banco em memory H2
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./src/main/resources/db/h2/ponto-inteligente
#spring.datasource.url=jdbc:h2:file:db/h2

spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.properties.hibernate.id.new_generator_mappings=false

#Desabilita o flyway migration
spring.flyway.enabled=false

